<html>
    <head>
        <title>J Query</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
        </script>

        <script>

            
            $(document).ready(function(){
                alert("page loaded");

                $("#textfocus").focus(function(){
                    $(this).css("backgroundColor","red");
                        }
                    );
                $("#textblur").blur(function(){
                    $(this).css("backgroundColor","blue");
                        }
                    );
                $("#textkeypress").keypress(function(){
                        alert($(this).val())
                        }
                    );
                $("#textkeyup").keyup(function(){
                        alert($(this).val())
                        }
                    );
                });
            
            </script>
        
    </head>
    
    <body>
        <input type="text" id="textfocus" placeholder="yaha naam likh apna"/><br><br>
        <input type="text" id="textblur" placeholder="yaha tere baap ka naam likh"/><br><br>
        <input type="text" id="textkeypress" placeholder="yaha teri umar likh"/><br><br>
        <input type="text" id="textkeyup" placeholder="yaha teri umar firse likh"/><br><br>
    </body>
    
</html>
